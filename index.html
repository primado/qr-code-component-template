<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>
</head>
<body class=" leading-[100%] bg-light_grey">
    <section class="flex flex-col justify-items-center items-center ">
        <div class="container rounded-2xl flex flex-col pb-9 mt-20 mb-10 bg-white justify-items-center xl:w-[23.9em] p-[1.2em] sm-01:w-[16em] sm-03:w-[22em]">
            <div class="qr-code">
                <img class="w-[25em] rounded-lg" src="../images/image-qr-code.png" alt="QR Code">
            </div>
            <div class="text mt-5">
                <h1 class="text-[1.5em] text-dark_blue font-bold text-center leading-7">Improve your front-end skills by building projects</h1>
                <p class="pt-5 leading-5 text-greyish_blue text-center xl:pt-8 font-normal">Scan the QR cde to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
        <div class="attribution text-dark_blue mb-10 text-center p-2 sm-01:px-16 sm-01:leading-7 sm-02:leading-8">
            Challenge by <a class="text-sky_500 underline hover:text-rose" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a class="text-sky_500 underline hover:text-rose" href="https://github.com/primado/" target="_blank">Prince Adimado</a>.
        </div>
    </section>

    
</body>
</html>
